<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard De Administrador</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="adminDashboard.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="RegistroPaciente.html">Agregar Nuevo Registro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="adminCitas.html">Administrar Citas</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-info" role="alert" th:if="${message != null}">
        [[${message}]]
    </div>
    <h2 class="mb-4">Añadir nuevo Paciente</h2>

    <form th:action="@{/paciente}" method="post" role="form" th:object="${paciente}">
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input th:field="*{firstName}" type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input th:field="*{lastName}" type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input th:field="*{age}" type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input th:field="*{birthDate}" type="date" id="birthDate" name="birthDate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="gender">Sexo:</label>
            <select th:field="*{gender}" id="gender" name="gender" class="form-control" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input th:field="*{address}" type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input th:field="*{phone}" type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="registrationDate">Fecha de Registro:</label>
            <input th:field="*{registrationDate}" type="date" id="registrationDate" name="registrationDate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="role">Rol:</label>
            <select th:field="*{role}" id="role" name="role" class="form-control" required>
                <option value="" disabled selected>Select role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
